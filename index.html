

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Удачи </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>
            Колесо Удачи

            <img src="images/CyberShot_PNG.png" alt="Моя Картина" class="header-image">
        </h1>
        <div id="wheel-container">
            <div id="wheel">
                <div class="segment" style="background: #ffcc00;">
                    <img src="images/prize1.jpg" alt="PS5">
                </div>
                <div class="segment" style="background: #ff6600;">
                    <img src="images/prize2.jpg" alt="Приз 2">
                </div>
                <div class="segment" style="background: #ff3300;">
                    <img src="images/prize3.jpg" alt="Приз 3">
                </div>
                <div class="segment" style="background: #cc3300;">
                    <img src="images/prize4.jpg" alt="Приз 4">
                </div>
                <div class="segment" style="background: #cc0000;">
                    <img src="images/prize5.jpg" alt="Приз 5">
                </div>
                <div class="segment" style="background: #cc3399;">
                    <img src="images/prize6.jpg" alt="Приз 6">
                </div>
                <div class="segment" style="background: #9900cc;">
                    <img src="images/prize7.png" alt="Приз 7">
                </div>
                <div class="segment" style="background: #6600cc;">
                    <img src="images/prize8.jpg" alt="Ничья">
                </div>
                <div class="segment" style="background: #660099;">
                    <img src="images/prize9.png" alt="-2 часа">
                </div>
                <div class="segment" style="background: #000000;">
                    <img src="images/prize10.jpg" alt="Банкрот">
                </div>
            </div>
        </div>
        <button id="spin">Крутить</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
